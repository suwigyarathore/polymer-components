<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="contact-listing">
    <style>
        .listing-wrapper {
            display: flex;
            margin-bottom: 40px ;
            padding-top: 20px;
        }

        .listing-wrapper img {
            border-radius: 50%;
            margin-right: 10px;
        }

        h3 {
            margin : 0 40px 0 0;
            line-height: 80px;
        }

        .listing-wrapper span {
            line-height: 80px;
        }
    </style>
    <template>
        <div class="listing-wrapper">
                <img src="{{img}}">
                <h3>{{name}}</h3>
                <span>{{email}}</span>
        </div>
    </template>
</dom-module>

<script >
  Polymer({
    is: "contact-listing",
    property: {
      name: String,
      email: String,
      img: String
    }
  });
</script>
